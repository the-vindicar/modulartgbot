refresh_interval_seconds: 120
ignore_files_larger_than: 4194304
ignore_files_older_than_days: 60
plugin_settings:
  plaintext:
    mimetypes:
      - "text/plain"
    masks:
      - "*.txt"
      - "*.cs"
      - "*.cpp"
      - "*.h"
      - "*.py"
      - "*.pyw"
  docx:
    mimetypes:
      - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
    masks:
      - "*.docx"
    accepted_fonts:
      - "Times New Roman"
      - "Arial"
      - "Courier New"
    font_threshold: 0.1
  pdf:
    mimetypes:
      - "application/pdf"
    masks:
      - "*.pdf"
